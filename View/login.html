<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
	<script type="text/javascript" src="../Controller/login.js"></script>
    <title>Login</title>
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form  id="register">
					<label for="chk" aria-hidden="true">Registro</label>
					<input type="text" name="usernameRegister"  id="usernameRegister" placeholder="Usuario" required="">
					<input type="password" name="passwordRegister" id="passwordRegister" placeholder="Contraseña" required="">
					<center><p id="msgUserExist" style="color:white"></p></center>
					<button type="submit" id="btnRegister">Registrarse</button>
				</form>
			</div>

			<div class="login">
				<form id="login">
					<label for="chk" aria-hidden="true">Ingreso</label>
					<input type="text" name="username" id="username" placeholder="Usuario" required="">
					<input type="password" name="password" id="password" placeholder="Contraseña" required="">
					<center><p id="msgUserInvalid"></p></center>
					<button id="btnLogin">Ingresar</button>
				</form>
			</div>
	</div>
</body>
</html>
